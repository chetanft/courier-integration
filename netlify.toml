[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# API proxy for Supabase
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/supabase-proxy/:splat"
  status = 200
  force = true

# Handle SPA routing (this should be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
