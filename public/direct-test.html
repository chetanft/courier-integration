<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Supabase Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2d2d2d;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #333;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Direct Supabase Test</h1>

  <button id="testDirect">Test Direct Connection</button>
  <button id="testDebug">Check Environment</button>
  <button id="testUrl">Test URL</button>
  <button id="checkTables">Check Tables</button>

  <div id="status" class="status" style="display: none;"></div>

  <h2>Results:</h2>
  <pre id="result">Click a button above to run a test...</pre>

  <script>
    document.getElementById('testDirect').addEventListener('click', async () => {
      try {
        document.getElementById('result').textContent = 'Testing direct connection...';
        const response = await fetch('/direct-test');
        const data = await response.json();

        document.getElementById('result').textContent = JSON.stringify(data, null, 2);

        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';

        if (data.success) {
          statusEl.className = 'status success';
          statusEl.textContent = 'Successfully connected to Supabase!';
        } else {
          statusEl.className = 'status error';
          statusEl.textContent = 'Failed to connect to Supabase!';
        }
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to run test!';
      }
    });

    document.getElementById('testDebug').addEventListener('click', async () => {
      try {
        document.getElementById('result').textContent = 'Checking environment...';
        const response = await fetch('/debug-env');
        const data = await response.json();

        document.getElementById('result').textContent = JSON.stringify(data, null, 2);

        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status success';
        statusEl.textContent = 'Environment check complete!';
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to check environment!';
      }
    });

    document.getElementById('testUrl').addEventListener('click', async () => {
      try {
        document.getElementById('result').textContent = 'Testing URL...';
        const response = await fetch('/test-url');
        const data = await response.json();

        document.getElementById('result').textContent = JSON.stringify(data, null, 2);

        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status success';
        statusEl.textContent = 'URL test complete!';
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to test URL!';
      }
    });

    document.getElementById('checkTables').addEventListener('click', async () => {
      try {
        document.getElementById('result').textContent = 'Checking Supabase tables...';
        const response = await fetch('/check-tables');
        const data = await response.json();

        document.getElementById('result').textContent = JSON.stringify(data, null, 2);

        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';

        if (data.success) {
          statusEl.className = 'status success';
          statusEl.textContent = 'Successfully checked Supabase tables!';
        } else {
          statusEl.className = 'status error';
          statusEl.textContent = 'Failed to check Supabase tables!';
        }
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to check tables!';
      }
    });
  </script>
</body>
</html>
