<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Environment Debug</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2d2d2d;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #333;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Netlify Environment Debug</h1>
  
  <button id="checkEnv">Check Environment Variables</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <h2>Environment Variables:</h2>
  <pre id="result">Click the button above to check environment variables...</pre>
  
  <h2>Test API Connection:</h2>
  <button id="testApi">Test Supabase Connection</button>
  <pre id="apiResult">Click the button above to test the API connection...</pre>
  
  <script>
    document.getElementById('checkEnv').addEventListener('click', async () => {
      try {
        const response = await fetch('/debug-env');
        const data = await response.json();
        
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        
        if (data.environment.supabaseUrl.exists && data.environment.supabaseAnonKey.exists) {
          statusEl.className = 'status success';
          statusEl.textContent = 'Environment variables are set correctly!';
        } else {
          statusEl.className = 'status error';
          statusEl.textContent = 'Some environment variables are missing!';
        }
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error.message}`;
        const statusEl = document.getElementById('status');
        statusEl.style.display = 'block';
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to check environment variables!';
      }
    });
    
    document.getElementById('testApi').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/tms_fields?select=*');
        const data = await response.json();
        
        document.getElementById('apiResult').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('apiResult').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
